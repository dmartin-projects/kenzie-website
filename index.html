<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Clinic - Sitio en Construcción</title>
    <meta name="description" content="Kenzie Clinic - Sitio web en construcción">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Marisa:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #AB8B74;
            --dark: #161616;
            --light: #DDD1B9;
            --cream: #F0E8DB;
            --accent: #C1B6A4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        img {

            width: 100%;
            height: 100%;
            z-index: 999999;

        }

        .logo {
            width: 350px;
            height: 350px;
            margin: 0 auto 2rem;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            animation: pulse 2s infinite;
        }

        h1 {
            font-family: 'Marisa', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--dark);
            opacity: 0.8;
        }

        .construction-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--light);
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .contact-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(171, 139, 116, 0.3);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .contact-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/icon/kenzie-icon.png" alt="" class="">
            <!-- <i class="fas fa-spa"> -->

            <!-- </i> -->
        </div>

        <div class="construction-icon">
            <i class="fas fa-tools"></i>
        </div>

        <h1>Sitio en Construcción</h1>

        <p class="subtitle">
            Estamos trabajando en algo increíble para ti.<br>
            ¡Pronto estaremos de vuelta!
        </p>

        <div class="contact-info">
            <p style="margin-bottom: 1rem; font-weight: 500;">
                Mientras tanto, puedes contactarnos:
            </p>

            <div class="contact-links">
                <a href="https://wa.me/34697675073" target="_blank" class="contact-btn">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </a>

                <a href="https://www.instagram.com/kenzieclinic?igsh=MWZ5ZWdzenR6bzk5OA==" target="_blank"
                    class="contact-btn">
                    <i class="fab fa-instagram"></i>
                    Instagram
                </a>
            </div>
        </div>
    </div>
</body>
</html>
